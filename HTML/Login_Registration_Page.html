<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4; /* Light Gray Background */
            color: #333; /* Dark text color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 400px;
            background: #fff; /* White container */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .toggle-btns {
            display: flex;
            justify-content: space-around;
            background: #2c2f33; /* Dark Gray */
            color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #222;
        }

        .toggle-btn {
            font-size: 18px;
            cursor: pointer;
            color: #b9bbbe; /* Light Gray Text */
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            color: #ff4d4d; /* Red Accent */
            font-weight: bold;
        }

        /* Form Container */
        .form-container {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        form {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 30px;
            opacity: 0;
            transition: all 0.6s ease;
        }

        form.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 2;
        }

        form.slide-left {
            transform: translateX(-100%);
            opacity: 0;
            z-index: 1;
        }

        form.slide-right {
            transform: translateX(100%);
            opacity: 0;
            z-index: 1;
        }

        form h2 {
            margin-bottom: 20px;
            color: #2c2f33; /* Dark Gray Title */
            text-align: center;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            background: #e8e8e8; /* Light Gray Input */
            border: 1px solid #ccc;
            color: #333;
            border-radius: 5px;
            outline: none;
        }

        input::placeholder {
            color: #888; /* Placeholder Text */
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background: #ff4d4d; /* Red Accent */
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #e43d3d; /* Darker Red */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Toggle Buttons -->
        <div class="toggle-btns">
            <div class="toggle-btn active" id="loginBtn">Login</div>
            <div class="toggle-btn" id="registerBtn">Register</div>
        </div>

        <!-- Forms with Animations -->
        <div class="form-container">
            <form id="loginForm" class="active">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="registerForm" class="slide-right">
                <h2>Register</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Skip for now</p>
            </form>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            const loginBtn = $('#loginBtn');
            const registerBtn = $('#registerBtn');
            const loginForm = $('#loginForm');
            const registerForm = $('#registerForm');

            // Show Login Form by default
            loginBtn.on('click', function () {
                if (!loginForm.hasClass('active')) {
                    registerForm.removeClass('active').addClass('slide-right');
                    loginForm.removeClass('slide-left').addClass('active');
                    
                    loginBtn.addClass('active');
                    registerBtn.removeClass('active');
                }
            });

            // Show Register Form
            registerBtn.on('click', function () {
                if (!registerForm.hasClass('active')) {
                    loginForm.removeClass('active').addClass('slide-left');
                    registerForm.removeClass('slide-right').addClass('active');
                    
                    registerBtn.addClass('active');
                    loginBtn.removeClass('active');
                }
            });
        });
    </script>
</body>
</html>
